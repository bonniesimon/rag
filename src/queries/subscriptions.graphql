query getSubscriptions($id: UUID!) {
  subscriptionsCollection( filter: { user: { eq: $id } } ) {
    edges {
      node {
        id
        title
        icon
      }
    }
  }
}

query getSubscriptionURLs($id: UUID!) {
  subscriptionsCollection( filter: { user: { eq: $id } } ) {
    edges {
      node {
        url
      }
    }
  }
}
