query articles($id: UUID!, $after: Cursor, $before: Cursor) {
  articles: articlesCollection(
    first: 10,
    after: $after
    filter: {user_id: {eq: $id}}
    orderBy: {pub_date: DescNullsLast}
  ) {
    edges {
      node {
        id
        title
        description
        url
        pub_date
        subscription
        is_read
      }
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}

query subscriptions($id: UUID!) {
  subscriptions: subscriptionsCollection(filter: {user: {eq: $id}}) {
    edges {
      node {
        id
        title
        icon
      }
    }
  }
}


query likes($id: UUID!) {
  likes: likesCollection(filter: {user_id: {eq: $id}}) {
    edges {
      node {
        article_title
      }
    }
  }
}
