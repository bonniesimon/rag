query articles($id: UUID!, $after: Cursor, $before: Cursor) {
  articles: articlesCollection(
    first: 10,
    after: $after
    filter: {user_id: {eq: $id}}
    orderBy: {pub_date: DescNullsLast}
  ) {
    edges {
      node {
        id
        title
        description
        url
        pub_date
        subscription
        is_read
      }
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}

query isReadArticles($id: UUID!, $after: Cursor, $before: Cursor) {
  articles: articlesCollection(
    first: 10,
    after: $after
    filter: {user_id: {eq: $id}, is_read: {eq: true}}
    orderBy: {pub_date: DescNullsLast}
  ) {
    edges {
      node {
        id
        title
        description
        url
        pub_date
        subscription
        is_read
      }
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}

query likedArticles($id: UUID!, $after: Cursor, $before: Cursor, $likes: [String!]!) {
  articles: articlesCollection(
    first: 10,
    after: $after
    filter: {user_id: {eq: $id}, title: {in: $likes}}
    orderBy: {pub_date: DescNullsLast}
  ) {
    edges {
      node {
        id
        title
        description
        url
        pub_date
        subscription
        is_read
      }
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}

mutation markAsRead($id: UUID!) {
  updatearticlesCollection(set: {is_read: true}, filter: {id: {eq: $id}}) {
    affectedCount
    records {
      id
    }
  }
}

mutation markAsUnread($id: UUID!) {
  updatearticlesCollection(set: {is_read: false}, filter: {id: {eq: $id}}) {
    affectedCount
    records {
      id
    }
  }
}

mutation updateArticle($url: String!, $article: articlesUpdateInput!) {
  updatearticlesCollection(set: $article, filter: {url: {eq: $url}}) {
    records {
      id
      url
      title
      is_read
      pub_date
      description
      subscription
    }
  }
}


